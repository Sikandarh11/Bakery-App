<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product - Sugar Rush Bakery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f3f3;
        }
        h1 {
            color: hotpink;
        }
        .btn {
            background-color: hotpink;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete the product <strong>{{ product.name }}</strong>?</p>
    <p>Price: ${{ product.price }}</p>
    <form action="/delete_product/{{ product.id }}" method="POST">
        <button type="submit" class="btn">Yes, Delete Product</button>
    </form>
    <a href="/owner_dashboard" class="btn">Cancel</a> <!-- Back to product list -->
</body>
</html>
